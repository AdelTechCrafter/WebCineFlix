<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebCineFlix</title>
		<link rel="stylesheet" type="text/css" href="css/Enregistrement.css">
		<script src="http ://code.jquery.com/jquery-latest.js"></script>
		<script src="Messages.js"></script>
</head>
<body>
	<div id="enregistrement_main">
		<h1>Enregistrement</h1>
		<form name="formulaire_connexion" action="" method="get" onSubmit="return Enregistrement(this)">
		<div class="bloc1">
			<div>
				<span>nom</span>
				<br>
				<input type="text" name="nom" required/>
				<br>
				<span> prenom</span>
				<br>
				<input type="text" name="prenom" required/>
			</div>
		</div>
		<div class="bloc2">
			<div>
				<span>login </span>
				<br>
				<input name ="login" type="text"  placeholder="hint" required autocomplete="off"/>
			</div>
			<div>
				<span>password</span>
				<br>
				<input name="password" type="password"  required/>
			</div>
			<div>
				<span>Retapez</span>
				<br>
				<input name="retapez" type="password"  required/>
			</div>
		</div>
		<div class="buttons">
				<br>
				<input type="submit" value="Enregistrer"/>
				<input type="submit" value="Annuler"/>
		</div>
		</form>
	</div>
</body>
</html>
